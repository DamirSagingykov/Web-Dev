<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Event Invite</title>
        <style>
            body {
                font-family: Arial;
                background: #f0f0f0;
                margin: 20px;
            }
            
            .invite {
                background: white;
                padding: 20px;
                border-radius: 10px;
                max-width: 500px;
                margin: auto;
            }
            
            h1 {
                color: blue;
                text-align: center;
            }
            
            h2 {
                color: darkblue;
                text-align: center;
            }
            
            .date {
                background: lightblue;
                padding: 10px;
                text-align: center;
                border-radius: 5px;
                margin: 15px 0;
            }
            
            .details, .guest-list {
                background: #f9f9f9;
                padding: 15px;
                margin: 15px 0;
                border-radius: 5px;
            }
            
            ul {
                padding-left: 20px;
            }
            
            .rsvp {
                background: blue;
                color: white;
                padding: 10px 20px;
                text-align: center;
                border-radius: 5px;
                display: block;
                width: 100px;
                margin: 20px auto;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        
        <div class="invite">
            <h1>You're Invited!</h1>
            <h2>Party & Dinner</h2>
            
            <div class="date">
                Saturday, January 30<br>
                7:00 PM
            </div>
            
            <div class="details">
                <h3>Details:</h3>
                <ul>
                    <li>Location: My House</li>
                    <li>Dress: Casual</li>
                    <li>Food and drinks provided</li>
                </ul>
            </div>
            
            <div class="guest-list">
                <h3>Guest List:</h3>
                <ul>
                    <li>Aslan</li>
                    <li>Aigerim</li>
                    <li>Dana</li>
                    <li>Alikhan</li>
                    <li>Madina</li>
                    <li>Nurbol</li>
                </ul>
            </div>
            
            <a href="#" class="rsvp">RSVP</a>
        </div>
        
    </body>
</html>
